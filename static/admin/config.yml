backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

media_folder: "static/images/uploads" #"themes/hugo-html5up-alpha-main/static/images"
public_folder: "/images/uploads"


collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "data/homepage.yml"
        label: "Home Page"
        name: "home"
        fields:
          - label: "Meta Description"
            name: "description"
            widget: "string"
          - label: "Banner"
            name: "banner"
            widget: "object"
            fields: 
              - { label: "Enable", name: "enable", widget: "boolean"}
              - { label: "Banner Title", name: "title", widget: "string" }
              - { label: "Banner Content", name: "content", widget: "string" }
              - { label: "Banner Image", name: "image", widget: "image" }
          - label: "Highlight"
            name: "highlight"
            widget: "object"
            fields:
              - { label: "Enable", name: "enable", widget: "boolean"}
              - { label: "Title", name: "header", widget: "string" }
              - { label: "Content", name: "content", widget: "markdown"}
              - { label: "Image", name: "image", widget: "image" }
          - label: "Call To Action"
            name: "cta"
            widget: "object"
            fields:
              - { label: "Enable", name: "enable", widget: "boolean"}
              - { label: "Title", name: "header", widget: "string" }
              - { label: "Content", name: "content", widget: "markdown" }
          - label: "Testimonial"
            name: "features"
            widget: "object"
            fields: 
              - label: "Enable"
                name: "enable"
                widget: "boolean"
              - label: "Items"
                name: "items"
                widget: "object"
                fields:
                  # - { label: "Icon Color", name: "accent", widget: "select", options: ["accent1", "accent2", "accent3", "accent4", "accent5"] }
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Content", name: "content", widget: "markdown"}
      - file: "content/about.md"
        label: "About"
        name: "about"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Meta Description", name: "description", widget: "string"}
          - { label: "Header Image", name: 'image', widget: "image" }
          - { label: "Profile Image", name: 'profileImage', widget: "image" }
          - { label: "Body", name: "body", widget: "markdown" }
      - file: "content/services.md"
        label: "Services"
        name: "services"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Meta Description", name: "description", widget: "string"}
          - { label: "Header Image", name: "image", widget: "image" }
          - { label: "Body", name: "body", widget: "markdown" }
      - file: "content/contact.md"
        label: "Contact"
        name: "contact"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Meta Description", name: "description", widget: "string"}
          - { label: "Form Size",
              name: "size",
              widget: "select",
              options: ["small", "medium", "large"],
              default: "medium" }
          - { label: "Body", name: "body", widget: "markdown" }
