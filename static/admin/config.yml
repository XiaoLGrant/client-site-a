backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

media_folder: "themes/hugo-html5up-alpha-main/static/images"


collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "data/homepage.yml"
        label: "Home Page"
        name: "home"
        fields:
          - label: "Banner"
            name: "banner"
            widget: "object"
            fields: 
              - { label: "Banner Title", name: "title", widget: "string" }
              - { label: "Banner Content", name: "content", widget: "string" }
              - { label: "Banner Image", name: "image", widget: "image" }
          # - { label: "Title", name: "title", widget: "string" }
          - label: "Section"
            name: "section"
            widget: "object"
            fields:
              [
                { label: "Heading", name: "heading", widget: string },
                { label: "Text", name: "text", widget: "text" },
              ]
      - file: "content/about.md"
        label: "About"
        name: "about"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Top Image", name: 'top image', widget: "image" }
          - { label: "Body", name: "body", widget: "markdown" }
      - file: "content/services.md"
        label: "Services"
        name: "services"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Top Image", name: "top image", widget: "image" }
          - { label: "Body", name: "body", widget: "markdown" }
      - file: "content/contact.md"
        label: "Contact"
        name: "contact"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Form Size",
              name: "size",
              widget: "select",
              options: ["small", "medium", "large"],
              default: "medium" }
          - { label: "Body", name: "body", widget: "markdown" }

