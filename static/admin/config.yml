backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

media_folder: "static/images/uploads"
media_library:
  name: uploads

collections:
  - name: "homepage"
    label: "Home"
    folder: "data"
    files:
      - file: "data/homepage.yml"
        name: "homepage"
        lable: "Home"
        {label: "Title", name: "title", widge: "string"}
  - name: "about"
    label: "About"
    folder: "content"
    files:
      - file: "content/about.md"
        name: "about"
        label: "About"
        fields:
          - { label: "Title", name: "title", widget: "string"}
          - { label: "Description", name: "description", widget: "String"}
          - { label: "Body", name: "body", widge: "markdown"}
  - name: "services"
    label: "Services"
    folder: "content"
    files: 
      - file: "content/services.md"
        name: "services"
        label: "Services"
        fields:
          - { label: "Title", name: "title", widget: "string"}
          - { label: "Description", name: "description", widget: "String"}
          - { label: "Body", name: "body", widge: "markdown"}
  - name: "contact"
    label: "Contact"
    folder: "content"
    files:
      - file: "content/contact.md"
        name: "contact"
        label: "Contact"
        fields:
          - { label: "Title", name: "title", widget: "string"}
          - { label: "Description", name: "description", widget: "String"}
          - { label: "Body", name: "body", widge: "markdown"}





